                        <label class="formQuestion2" for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>

                        <option>1(Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5(Strongly Agree)</option>
                        </select>
                    </div>
                    <div class="form-group formQuestion">
                            <h2>Question: 2</h2>

                        <option>3</option>

                    <div class="form-group formQuestion">

                        <option>3</option>

                    <div class="form-group formQuestion">
                            <h2>Question: 4</h2>

                        <option>3</option>
                        <option>4</option>

                    <div class="form-group formQuestion">
                            <h2>Question: 5</h2>

                        </select>
