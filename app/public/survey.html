<!-- ************************* JavaScript ********************************** -->

<script type="text/javascript">
    // Get the form inputs
    $("#submit").on("click", function(event) 
    {
        event.preventDefault();

        // Form validation
        function correctForm() {
        var isValid = true;
        $(".form-control").each(function() {
            if ($(this).val() === "") {
            isValid = false;
            }
        });

        $(".formChoices").each(function() {

            if ($(this).val() === "") {
            isValid = false;
            }
        });
        return isValid;
        }
        // If everything is filled create userMatchData object
        if (correctForm()) 
        {
            var userMatchData = 
            {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
                ]
            };
            // AJAX post the data to the friends API.
            $.post("/api/friends", userMatchData, function(data) {
                $("#match-name").text(data.name);
                $("#match-img").attr("src", data.photo);
                $("#results-modal").modal("toggle");
            });
        } 
        else 
        {
        alert("You need to fill you the form before submitting results!");
        }
    });
    </script>
